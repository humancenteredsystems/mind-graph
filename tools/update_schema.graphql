mutation {
  updateGQLSchema(input: {
    set: """
type Node {
  id: ID! @id
  label: String! @search(by: [term])
  type: String!
  level: Int
  status: String
  branch: String
  outgoing: [Edge] @hasInverse(field: "from")
}

type Edge {
  from: Node! @hasInverse(field: "outgoing")
  to: Node!
  type: String!
}
    """
  }) {
    gqlSchema {
      id
    }
  }
}
